{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Add Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="login_body">
    <div class="container login-container">
        <h2 class="mt-2">Login</h2>
        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label " style="color: #2F4F4F;">Username</label>
                                {{ form.username|add_class:"form-control" }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: #2F4F4F;" >Password</label>
                                {{ form.password|add_class:"form-control" }}
                            </div>
                            <div class="mb-3" style="display: flex; align-items: center;">
    {{ form.captcha|add_class:"form-control ml-5" }}
</div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-dark btn-lg">Login</button>
                            </div>
                        </form>
        <p class="text-center mt-3 mb-5 h6">Welcome To Sattari university online exam</p>

    </div>
</body>
</html>
